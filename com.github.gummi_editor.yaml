app-id: com.github.gummi_editor
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: gummi
finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --talk-name=org.freedesktop.FileManager1

modules:
  - name: gummi
    buildsystem: meson
    sources:
      - type: dir
        path: .